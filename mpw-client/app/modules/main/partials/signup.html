<div class="container">
      <header>
      <h1><span>Sign up</span> </h1>
      </header>
      <div  class="form">
    		<form name="form" class="css-form" id="contactform">
    			<p class="contact"><label for="name">Full Name</label></p>
    			<input id="name" name="name" placeholder="First and last name" ng-model="fullName" required tabindex="1" type="text">
    			 
    			<p class="contact"><label for="email">Email</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" ng-model="user.emailAddress" required tabindex="2" type="email">
                
                <p class="contact"><label for="userId">Create a username</label></p>
    			<input id="userId" name="userId" placeholder="user name" ng-model="user.userId"  required="" tabindex="3" type="text">
    			 
                <p class="contact"><label for="password">Create a password</label></p> 
    			<input type="password" id="password" name="password" ng-model="user.password" tabindex="4"   ng-required>
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
    			<input type="password" id="repassword" name="repassword"  ng-model="password2" tabindex="5"   ng-required>

                <p class="contact">
                 <label for="birthdate" >Birthdate</label>
                </p>
                <input type="date" id="birthdate" ng-model="   birthdate" tabindex="6" ng-required />


                <p class="contact">
                    <label for="country" >Country</label>
                </p>

                <!-- country loading -->
                <select id="country" ng-model="user.country">
                    <option ng-repeat="country in countries" value="{{country.countryName}}">{{country.countryName}}</option>
                </select>

            <label for="gender">Gender</label>
            </p>
            <select id="gender" class="select-style gender" name="gender" ng-model="user.gender" tabindex="9">
            <option value="select">i am..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Other</option>
            </select><br><br>

            <p style="color:#d22423"><label >{{signupMessage}}</label></p>
            <input class="btn btn-sm btn-default" name="submit" id="submit" tabindex="11" value="Sign me up!" ng-click="signup()">

    .css-form input.ng-invalid.ng-dirty {
